<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }
        #container {
            width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #userInput {
            margin-top: 10px;
        }
        input[type=text] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=button] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        input[type=button]:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <div id="container">
        <h2>Chatbot</h2>
        <div id="chatbox"></div>
        <div id="userInput">
            <input type="text" id="textInput" placeholder="Digite uma mensagem..." />
            <input type="button" id="buttonInput" value="Enviar" onclick="sendMessage()"/>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userText = document.getElementById("textInput").value;
            var chatbox = document.getElementById("chatbox");
            if (userText.trim() !== "") {
                chatbox.innerHTML += "<div><strong>VocÃª:</strong> " + userText + "</div>";
                document.getElementById("textInput").value = "";
                fetch("/get?msg=" + userText)
                    .then(response => response.text())
                    .then(data => {
                        chatbox.innerHTML += "<div><strong>Chatbot:</strong> " + data + "</div>";
                        chatbox.scrollTop = chatbox.scrollHeight;
                    });
            }
        }

        document.getElementById("textInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
  </body>
</html>
